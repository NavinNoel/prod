    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
    /*
    *  How to load a feed via the Feeds API.
    */
    
    google.load("feeds", "1");
    
    // Our callback function, for when a feed is loaded.
    function feedLoaded(result) {
      if (!result.error) {
        // Grab the container we will put the results into
        var container = document.getElementById("blog-content");
        container.innerHTML = '';
    
        // Loop through the feeds, putting the titles onto the page.
        // Check out the result object for a list of properties returned in each entry.
        // http://code.google.com/apis/ajaxfeeds/documentation/reference.html#JSON
        for (var i = 0; i < result.feed.entries.length; i++) {
          var entry = result.feed.entries[i];
          var div = document.createElement("h3");
          div.setAttribute('id', 'blog-title');
          container.appendChild(div);
          var p = document.createElement("p");
          //div.appendChild(p);
          div.appendChild(document.createTextNode(entry.title));
          var content = document.createElement("div");
          content.setAttribute('id', 'h3-body');
          content.innerHTML = entry.content;
          container.appendChild(content);
        }
      }
    }
    
    function OnLoad() {
      // Create a feed instance that will grab WMC's Blog feed.
      var feed = new google.feeds.Feed("http://wmcfun.blogspot.com/feeds/posts/full");
      feed.setNumEntries(50);
      
      // Calling load sends the request off.  It requires a callback function.
      feed.load(feedLoaded);
    }
    
    //google.setOnLoadCallback(OnLoad);
    </script>
    
	<div id='outerframe'>

			<div id='mainmenu'></div>
		</div>

<div id='blog-content'></div>

</div>
